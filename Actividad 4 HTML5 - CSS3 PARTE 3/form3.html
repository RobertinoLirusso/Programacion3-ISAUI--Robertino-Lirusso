<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form 3</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="header">
                <h1>CONTACTENOS</h1>
            </div>
            <form action="">
                <input type="text" id="nombre" placeholder="Nombre..." required><br>
                <input type="email" id="email" placeholder="Email..." required><br>
                <input type="text" id="asunto" placeholder="Asunto..." required><br>
                <textarea name="" id="message" cols="20" rows="10" placeholder="Mensaje..." required></textarea>
                <p class="submit">
                    <input type="submit" name="commit" value="ENVIAR"></p>
            </form>
        </div>
    </div>
</body>
</html>
